<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Anggota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-aesthetic {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body class="bg-slate-100">

    <main class="container mx-auto p-6 md:p-12 min-h-screen flex items-center justify-center">
        <div id="profile-card" class="w-full max-w-md">
            <!-- Konten Profil akan diisi oleh JavaScript -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const memberData = {
                name: params.get('name') || "Nama Anggota",
                position: params.get('position') || "Posisi",
                img: params.get('img') || "https://placehold.co/150x150/64748b/ffffff?text=??",
                bio: params.get('bio') || "Bio singkat anggota.",
                quote: params.get('quote') || "Kutipan favorit anggota.",
                social: params.get('social') || "@akunmedia_sosial"
            };

            const profileCard = document.getElementById('profile-card');

            // Cek jika data yang diterima adalah data Ketua Kelas dari halaman anggota
            // Di sini kita hanya bisa menebak dari nama panggilan, karena data lengkap tidak dikirim via URL
            const isChairman = memberData.name === "Rasya"; 
            
            let cardHTML = '';
            
            if (isChairman) {
                // Desain khusus jika yang diklik adalah Ketua (berdasarkan nama panggilan)
                cardHTML = `
                    <div class="bg-emerald-800 text-white rounded-lg shadow-2xl overflow-hidden relative p-6">
                        <div class="text-center">
                            <i class="fas fa-crown text-amber-400 text-4xl mb-2"></i>
                            <img src="${memberData.img}" class="w-32 h-32 rounded-full mx-auto border-4 border-amber-400 shadow-lg">
                            <h3 class="text-3xl font-bold mt-4">${memberData.name}</h3>
                            <p class="text-emerald-300 font-semibold uppercase tracking-wider">${memberData.position}</p>
                        </div>
                        <div class="bg-emerald-900/50 px-6 py-4 mt-6 text-left rounded-lg">
                            <p class="text-sm font-bold uppercase text-emerald-300">Bio Singkat</p>
                            <p>${memberData.bio}</p>
                            <p class="text-sm font-bold uppercase text-emerald-300 mt-3">Media Sosial</p>
                             <p>${memberData.social}</p>
                        </div>
                        <div class="p-4 text-center mt-4">
                            <p class="font-aesthetic text-emerald-200 text-3xl">"${memberData.quote}"</p>
                        </div>
                         <a href="daftar_anggota.html" class="block w-full text-center bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg mt-6 transition-colors">
                            Kembali ke Daftar Anggota
                        </a>
                    </div>
                `;

            } else {
                 // Desain untuk anggota biasa
                cardHTML = `
                    <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
                        <div class="p-8 text-center bg-emerald-50">
                            <img src="${memberData.img}" class="w-32 h-32 rounded-full mx-auto border-4 border-white shadow-lg">
                            <h3 class="text-3xl font-bold mt-4 text-slate-800">${memberData.name}</h3>
                            <p class="text-slate-500 font-semibold uppercase tracking-wider">${memberData.position}</p>
                        </div>
                        <div class="px-8 py-6">
                            <div>
                                <h4 class="font-bold text-emerald-700">Bio Singkat</h4>
                                <p class="text-slate-600 mt-1">${memberData.bio}</p>
                            </div>
                             <div class="mt-4">
                                <h4 class="font-bold text-emerald-700">Media Sosial</h4>
                                <p class="text-slate-600 mt-1">${memberData.social}</p>
                            </div>
                            <div class="text-center mt-8 border-t border-slate-200 pt-6">
                                <p class="font-aesthetic text-slate-600 text-3xl">"${memberData.quote}"</p>
                            </div>
                        </div>
                         <a href="daftar_anggota.html" class="block w-full text-center bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 px-4 transition-colors">
                            Kembali ke Daftar Anggota
                        </a>
                    </div>
                `;
            }

            profileCard.innerHTML = cardHTML;
        });
    </script>

</body>
</html>
