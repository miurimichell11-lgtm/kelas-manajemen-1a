                { name: "CINDY", gender: "female", img: "https://placehold.co/150x150/14532d/ffffff?text=C", namaPanjang: "Cindy Claudia", nim: "240101015", hobi: "Tidur", citaCita: "Ahli Tidur", kataKata: "Zzzz...", mediaSosial: [] },
                { name: "ACA", gender: "female", img: "https://placehold.co/150x150/14532d/ffffff?text=A", namaPanjang: "Aca Septriasa", nim: "240101016", hobi: "Belajar", citaCita: "Ilmuwan", kataKata: "Pengetahuan adalah kekuatan.", mediaSosial: [{ platform: "Telegram", username: "Aca S" }] },

                { name: "DESY", gender: "female", img: "https://placehold.co/150x150/14532d/ffffff?text=D", namaPanjang: "Desy Ratnasari", nim: "240101019", hobi: "Bersepeda", citaCita: "Juara Tour de France", kataKata: "Terus kayuh.", mediaSosial: [] },
                { name: "NABILAH", gender: "female", img: "https://placehold.co/150x150/14532d/ffffff?text=N", namaPanjang: "Nabilah Ayu", nim: "240101020", hobi: "Akting", citaCita: "Aktris", kataKata: "Panggung adalah duniaku.", mediaSosial: [{ platform: "Instagram", username: "@nabilah.ayu" }] },

                { name: "RAVEINA", gender: "female", img: "https://placehold.co/150x150/14532d/ffffff?text=R", namaPanjang: "Raveina Tandon", nim: "240101027", hobi: "Menyelam", citaCita: "Ahli Biologi Laut", kataKata: "Indahnya bawah laut.", mediaSosial: [{ platform: "Instagram", username: "@raveina.dive" }] },

                { name: "HANIS", gender: "female", img: "https://placehold.co/150x150/14532d/ffffff?text=H", namaPanjang: "Hanis Saghara", nim: "240101029", hobi: "Desain Grafis", citaCita: "Art Director", kataKata: "Simpel itu indah.", mediaSosial: [{ platform: "Telegram", username: "Hanis S." }] },
                { name: "SYIFA", gender: "female", img: "https://placehold.co/150x150/14532d/ffffff?text=S", namaPanjang: "Syifa Hadju", nim: "240101030", hobi: "Relawan", citaCita: "Pekerja Sosial", kataKata: "Bantu sesama.", mediaSosial: [{ platform: "Instagram", username: "@syifahadju" }] },
                { name: "BUNGA", gender: "female", img: "https://placehold.co/150x150/14532d/ffffff?text=B", namaPanjang: "Bunga Citra Lestari", nim: "240101031", hobi: "Investasi", citaCita: "Investor Sukses", kataKata: "Masa depan cerah.", mediaSosial: [{ platform: "Instagram", username: "@bclsinclair" }, { platform: "Telegram", username: "BCL" }] }
            ];

            const allMembersData = [chairman, ...members];
            const memberListContainer = document.getElementById('member-list');
            const chairmanCard = document.getElementById('chairman-card');
            const modal = document.getElementById('memberModal');
            const modalContent = document.getElementById('modalContent');

            // Fungsi untuk membuat kartu anggota
            const createMemberCard = (member) => {
                const cardBorderColorClass = member.gender === 'male' ? 'border-blue-300' : 'border-pink-300';
                return `
                    <div class="member-card flex flex-col bg-white rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden cursor-pointer" data-name="${member.name}">
                        <div class="p-4 text-center border-4 ${cardBorderColorClass} rounded-t-lg">
                            <img src="${member.img}" alt="Foto ${member.name}" class="w-24 h-24 rounded-full mx-auto mb-3 border-4 border-slate-100 object-cover">
                            <h3 class="text-md font-bold text-slate-800 truncate">${member.name}</h3>
                        </div>
                        <div class="bg-emerald-200 py-2 mt-auto text-center">
                           <p class="text-emerald-800 font-bold text-sm uppercase tracking-wider">MAHASISWA</p>
                       </div>
                    </div>
                `;
            };

            // Tampilkan kartu anggota
            if (memberListContainer) {
                memberListContainer.innerHTML = members.map(createMemberCard).join('');
            }
            
            // Fungsi untuk menampilkan modal
            const showModal = (memberData) => {
                let modalHTML = '';

                // Membuat daftar media sosial dengan tata letak rapi
                const socialList = (memberData.mediaSosial && memberData.mediaSosial.length > 0)
                    ? memberData.mediaSosial.map(sosmed => {
                        let iconClass = 'fas fa-globe'; // Default icon
                        const platform = sosmed.platform.toLowerCase();
                        if (platform === 'instagram') {
                            iconClass = 'fab fa-instagram';
                        } else if (platform === 'telegram') {
                            iconClass = 'fab fa-telegram';
                        } else if (platform === 'tiktok') {
                            iconClass = 'fab fa-tiktok';
                        }
                        return `
                            <li class="flex items-start">
                                <i class="${iconClass} w-5 text-center mt-1 mr-1"></i>
                                <span class="font-semibold w-4">-</span>
                                <span>${sosmed.username} (${sosmed.platform})</span>
                            </li>`;
                    }).join('')
                    : '<li class="flex items-start"><span class="font-semibold w-4">-</span><span>Tidak ada data</span></li>';

                if (memberData.name === chairman.name) {
                    // Desain Modal untuk Ketua Kelas
                    modalHTML = `
                        <div class="bg-emerald-800 text-white rounded-lg overflow-hidden relative">
                            <button id="closeModal" class="absolute top-2 right-3 text-white text-3xl hover:text-amber-300">&times;</button>
                            <div class="p-6 text-center">
                                <i class="fas fa-crown text-amber-400 text-4xl mb-2"></i>
                                <img src="${memberData.img}" class="w-28 h-28 rounded-full mx-auto border-4 border-amber-400 shadow-lg">
                                <h3 class="text-2xl font-bold mt-4">${memberData.namaPanjang}</h3>
                                <p class="text-emerald-300 font-semibold">${memberData.nim}</p>
                            </div>
                            <div class="bg-emerald-900/50 px-6 py-4 text-left">
                                <p class="text-sm font-bold uppercase text-emerald-300">Hobi/Kesukaan</p>
                                <p>${memberData.hobi}</p>
                                <p class="text-sm font-bold uppercase text-emerald-300 mt-3">Cita-cita</p>
                                <p>${memberData.citaCita}</p>
                                <p class="text-sm font-bold uppercase text-emerald-300 mt-3">Media Sosial</p>
                                <ul class="space-y-1">${socialList}</ul>
                            </div>
                            <div class="bg-emerald-200 p-4 text-center">
                                <p class="font-aesthetic text-emerald-800 text-2xl">"${memberData.kataKata}"</p>
                            </div>
                        </div>
                    `;
                } else {
                    // Desain Modal untuk Anggota
                    const borderColor = memberData.gender === 'male' ? 'border-blue-400' : 'border-pink-400';
                    const photoBorderColor = memberData.gender === 'male' ? 'border-blue-300' : 'border-pink-300';
                    
                    modalHTML = `
                         <div class="bg-emerald-100 rounded-lg overflow-hidden relative border-t-8 ${borderColor}">
                            <button id="closeModal" class="absolute top-2 right-3 text-slate-400 text-3xl hover:text-slate-600">&times;</button>
                            <div class="p-6 text-center">
                                <img src="${memberData.img}" class="w-28 h-28 rounded-full mx-auto border-4 ${photoBorderColor} shadow-lg">
                                <h3 class="text-2xl font-bold mt-4 text-slate-800">${memberData.namaPanjang}</h3>
                                <p class="text-slate-600 font-semibold">${memberData.nim}</p>
                            </div>
                            <div class="bg-emerald-200 px-6 py-4 text-left rounded-t-lg">
                                <p class="text-sm font-bold uppercase text-emerald-800">Hobi/Kesukaan</p>
                                <p class="text-slate-800">${memberData.hobi}</p>
                                <p class="text-sm font-bold uppercase text-emerald-800 mt-3">Cita-cita</p>
                                <p class="text-slate-800">${memberData.citaCita}</p>
                                <p class="text-sm font-bold uppercase text-emerald-800 mt-3">Media Sosial</p>
                                <ul class="space-y-1 text-slate-800">${socialList}</ul>
                            </div>
                            <div class="p-4 text-center mt-2">
                                <p class="font-aesthetic text-slate-700 text-2xl">"${memberData.kataKata}"</p>
                            </div>
                        </div>
                    `;
                }
                
                modalContent.innerHTML = modalHTML;
                modal.style.display = 'flex';
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                }, 10);

                document.getElementById('closeModal').addEventListener('click', hideModal);
            };

            const hideModal = () => {
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 200);
            };

            document.querySelectorAll('.member-card').forEach(card => {
                card.addEventListener('click', () => {
                    const memberName = card.dataset.name;
                    const memberData = allMembersData.find(m => m.name === memberName);
                    if(memberData) showModal(memberData);
                });
            });

            chairmanCard.addEventListener('click', () => {
                showModal(chairman);
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });

        });
    </script>
</body>
</html>
